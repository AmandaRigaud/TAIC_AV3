<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Historietas Infantis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A6CAEC;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 85vh;
            justify-content: center;
        }

        .story {
            margin: 20px;
            border: 2px solid #0F9ED5;
            border-radius: 25px;
            padding: 10px;
            background-color: #fff;
            display: inline-block;
            width: 70%;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1;
        }

        .inputArea {
            border: 2px solid #0F9ED5;
            border-radius: 15px;
            background-color: #fff;
            resize: none;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #888 #f1f1;
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
        }

        .story img {
            max-width: 100%;
            height: auto;
            padding-top: 2%;
        }

        .story audio {
            width: 100%;
            margin-top: 10px;
            padding-top: 2%;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 70%;
            gap: 10px;
        }

        .inputArea::-webkit-scrollbar #story::-webkit-scrollbar-button{
            width: 8px; /* Largura da barra de rolagem */
        }

        .inputArea::-webkit-scrollbar-track #story::-webkit-scrollbar-button{
            background: #f1f10000; /* Cor do fundo da barra de rolagem */
        }

        .inputArea::-webkit-scrollbar-thumb #story::-webkit-scrollbar-button{
            background-color: #888; /* Cor da barra de rolagem */
            border-radius: 10px; /* Bordas arredondadas */
            border: 2px solid rgba(255, 17, 255, 0); /* Espaço ao redor da barra de rolagem */
        }

        .inputArea::-webkit-scrollbar-thumb:hover #story::-webkit-scrollbar-button{
            background: #555; /* Cor ao passar o mouse */
        }

        .inputArea::-webkit-scrollbar-button #story::-webkit-scrollbar-button{
            display: none; /* Remove os botões de incremento */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled,
        button[disabled]{
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #666666;
        }

        header {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            width: 13vw;
            height: 8vh;
        }

        footer {
            background-image: url("{{ url_for('static', filename='images/grass.png') }}");
            background-position: center center;
            background-repeat: repeat-x;
            background-size: cover;
            width: 100%;
            height: 3%;
        }

    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/Cabeçalho.png') }}" class="logo"/>
    </header>
    <div class="container">
        <div class="input-container">
            <textarea placeholder="Que história você gostaria de ouvir hoje?" type="text" id="userInput" class="inputArea"></textarea>
            <button id="submitButton" disabled>Historiar!</button>
        </div>
        <div class="story" id="responseContainer"></div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <footer>
        <div\></div>
    </footer>
</body>
</html>
